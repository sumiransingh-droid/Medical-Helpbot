<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!-- <title> Responsive Contact Us Form  | CodingLab </title>-->
  <link rel="stylesheet" href="contactstyle.css">
  <link rel="stylesheet" href="style.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header class="header">
    <img src="images/logo.png" id="logo" alt="Medical-HelpBot">
    <div class="form-group m-0 p-0 col-3">
      <div class="m-0 p-0 input-group-text text-primary bg-white p-0">
        <input type="text" id="searchCat" class="form-control border-0"
          placeholder="Search for products, hospitals and doctors">
        <span id="searchBtn" class="fa fa-search form-control-feedback bg-white px-2"></span>
      </div>
    </div>
    <nav class="navbar">
      <a href="index.html">home</a>
      <a href="about.html">about</a>
      <a href="#">services</a>
      <a href="#">gallery</a>
      <a href="contact.html">contact</a>
    </nav>

    <div class="icons">
      <div id="menubar" class="fas fa-bars"></div>
      <a href="login.html">Login</a>
    </div>
  </header>

  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Rajkiya Enginnering college</div>
          <div class="text-two">Chandpur</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">07505648609</div>
          <div class="text-two">07017371607</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">abcd098@gmail.com</div>
          <div class="text-two">info123@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any query from us, you can send message from here. It's our pleasure to help you.</p>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email">
          </div>
          <div class="input-box message-box">
            <input type="text" placeholder="Enter your query">


          </div>
          <div class="button">
            <input type="button" value="Send Now">
          </div>
        </form>
      </div>
    </div>
  </div>
